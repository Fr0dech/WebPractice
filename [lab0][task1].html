<!DOCTYPE html>
<html lang="ru">
<head>
<title> Лаба 0 нумба 1, ура! </title>
</head> <!-- Головы и тела страницы вообще не было. -->
<body>
	<header>
		<h1>Узнай на все 100%!</h1> <!-- Если это заголовок навигационного поля, разумно его разместить над самой навигацией и несмотря на то, что оставить текст без поля можно и он будет отображаться, этого лучше не делать. (а ещё убрал пробел перед "%", потому что это не соответсвтует этикету цифрового текста) -->
		
		<nav> <!-- Навигация по сайту не имеет смысла в конце страницы.  -->
		<p>[ 
		<a href="#">Главная страница</a> ][
		<a href="#">Раздел 1</a> ][
		<a href="#">Раздел 2</a> ] 
		</p> <!-- <p> добавил для красоты навигации по сайту, хоть текст ("[", "]") и работает без <p>, как я описал выше это не рекомендуется. Убрал <br> потому что навигация по сайту в строчку таким образом лучше не делать... -->
		</nav>
	</header>
	
    <section>
        <h1>Языки программирования</h1>
        <figure>
            <img src="https://www.python.org/static/img/python-logo.png">
            <figcaption>Логотип Python</figcaption>
        </figure>
		
        <article>
            <p>Изучать Python очень весело<br> <!-- Нет необходимости создавать <p> для каждой строчки, поскольку <br> может перенести текст на новую строку, а поскольку текст здесь - единый стишок, нам не нужны абзацные разрывы. -->
            Но нужно читать и практиковаться<br>
            И сильно-сильно стараться<br></p>
				<footer>
				Успехов в освоении
				</footer> <!-- Даже если footer "магнитится" к ближайшей секции, как минимум для удобства читаемости и воизбежание случайных слётов и ошибок его (наверное) лучше вписывать в саму секцию -->
        </article>   
    </section>
    
</body>
</html>
